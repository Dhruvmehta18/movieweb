<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
{% load static %}
{% load compress %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.css"
            rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"/>
    </noscript>
    <link rel="preconnect"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <link rel="dns-prefetch"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'"/>
    <noscript>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round"
          as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round"
          as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
    </noscript>
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
        />
    </noscript>
    {% compress css %}
        <link rel="preload" href="{% static 'scss/watch_video.css' %}" as="style"
              onload="this.onload=null;this.rel='stylesheet'"/>
        <noscript>
            <link rel="stylesheet" href="{% static 'scss/watch_video.css' %}"/>
        </noscript>
    {% endcompress css %}
    <title>MovieWeb | Video </title>
</head>
<body>
{% block body_block %} {% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
<script src="https://cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js">
</script>
<script src="{% static 'js/watch-video.js' %}"></script>
<script src="{% static 'js/fontfaceobserver.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    const robotoObserver = new FontFaceObserver('Roboto');

    Promise.all([
        robotoObserver.load()
    ]).then(function () {
        document.documentElement.className += " fonts-loaded";
    });
</script>
</body>
</html>

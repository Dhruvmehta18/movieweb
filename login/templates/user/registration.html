{% extends 'user/base.html' %}
{% load static %}
{% block body_block %}
    <script type="text/javascript">

    /**
     * Function called when clicking the Login/Logout button.
     */
    // [START buttoncallback]
    function signUpWithGoogle() {
      if (!firebase.auth().currentUser) {
        // [START createprovider]
        var provider = new firebase.auth.GoogleAuthProvider();
        // [END createprovider]
        // [START addscopes]
        provider.addScope('https://www.googleapis.com/auth/plus.login');
        // [END addscopes]
        // [START signin]
        firebase.auth().signInWithRedirect(provider);
        // [END signin]
      }
      // [START_EXCLUDE]
      document.getElementById('signupform').disabled = true;
      // [END_EXCLUDE]
    }
    // [END buttoncallback]
 // [START buttoncallback]
    function signUpWithFacebook() {
      if (!firebase.auth().currentUser) {
        // [START createprovider]
        var provider = new firebase.auth.FacebookAuthProvider();
        // [END createprovider]
        // [START addscopes]
        provider.addScope('user_likes');
        // [END addscopes]
        // [START signin]
        firebase.auth().signInWithRedirect(provider);
        // [END signin]
      }
      // [START_EXCLUDE]
      document.getElementById('signupform').disabled = true;
      // [END_EXCLUDE]
    }
    // [END buttoncallback]
    function validateEmail(email){
        const reg = /^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/;

        return reg.test(email) !== false;
    }
    function confirmPassword(password,confirm_password){
        return password === confirm_password;
    }
 /**
     * Handles the sign up button press.
     */
    function handleSignUp(event) {
      event.preventDefault();
     const email = document.getElementById('email').value;
     const password = document.getElementById('password').value;
     const confirm_password = document.getElementById('confirm-password').value;
     if(!validateEmail(email)){
            alert('Invalid Email Address');
            return false;
     }
      if (!confirmPassword(password,confirm_password)){
          alert('Password and Confirm password should be same');
          return false;
      }
      // Create user with email and pass.
      // [START createwithemail]
      firebase.auth().createUserWithEmailAndPassword(email, password).then(function () {
        sendEmailVerification();
        window.location.href = '../';
      }).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // [START_EXCLUDE]
        if (errorCode === 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
        // [END_EXCLUDE]
      });
      // [END createwithemail]

      return false
    }
    function sendEmailVerification() {
      // [START sendemailverification]
      firebase.auth().currentUser.sendEmailVerification().then(function() {
        // Email Verification sent!
        // [START_EXCLUDE]
        alert('Email Verification Sent!');
        // [END_EXCLUDE]
      });
      // [END sendemailverification]
    }
    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     *  - firebase.auth().getRedirectResult(): This promise completes when the user gets back from
     *    the auth redirect flow. It is where you can get the OAuth access token from the IDP.
     */
    function initApp() {
      // Result from Redirect auth flow.
      // [START getidptoken]
      firebase.auth().getRedirectResult().then(function(result) {
        if (result.credential) {
          // This gives you a Google Access Token. You can use it to access the Google API.
            const token = result.credential.accessToken;
            // [START_EXCLUDE]
        } else {
          // [END_EXCLUDE]
        }
        // The signed-in user info.
          const user = result.user;
      }).catch(function(error) {
        // Handle Errors here.
          const errorCode = error.code;
          const errorMessage = error.message;
          // The email of the user's account used.
          const email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          const credential = error.credential;
          // [START_EXCLUDE]
        if (errorCode === 'auth/account-exists-with-different-credential') {
          alert('You have already signed up with a different auth provider for that email.');
          // If you are using multiple auth providers on your app you should handle linking
          // the user's accounts here.
        } else {
          console.error(error);
        }
        // [END_EXCLUDE]
      });
      // [END getidptoken]

      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
            const displayName = user.displayName;
            const email = user.email;
            const emailVerified = user.emailVerified;
            const photoURL = user.photoURL;
            const isAnonymous = user.isAnonymous;
            const uid = user.uid;
            const providerData = user.providerData;
            // [START_EXCLUDE]
          // [END_EXCLUDE]
            // similar behavior as an HTTP redirect
            window.location.href = '../';
        } else {
          // User is signed out.
          // [START_EXCLUDE]
          // [END_EXCLUDE]
        }
        // [START_EXCLUDE]
        // [END_EXCLUDE]
      });
      // [END authstatelistener]

      document.getElementById('google-signup').addEventListener('click', signUpWithGoogle, false);
      document.getElementById('facebook-signup').addEventListener('click', signUpWithFacebook, false);
      document.getElementById('submit').addEventListener('click', handleSignUp, false)
    }

    window.onload = function() {
      initApp();
    };
  </script>
 <div class="registration login-container d-flex  justify-content-center align-items-center">
        <div class="login-box d-flex p-3 p-sm-5 flex-column">
            <h2 class="text-center">Sign Up</h2>
            <form class="d-inline-flex m-auto flex-column  form-detail" method="post" id="signupform" >
                {% csrf_token %}
                <div class="form-row py-2 d-flex flex-column">
                    <div class="position-relative input-container">
                        <input type="text" placeholder="Full Name" id="fullname" class="input-text" name="fullname"
                               autocomplete="given-name family-name" autofocus required pattern=".*\S.*"/>
                        <span class="highlight"></span>
                        <label for="fullname">
                            Full Name
                        </label>
                    </div>
                </div>
                <div class="form-row py-2 d-flex flex-column">
                    <div class="position-relative input-container">
                        <input type="text" placeholder="Email" id="email" class="input-text" name="email"
                               autocomplete="email" required pattern=".*\S.*"/>
                        <span class="highlight"></span>
                        <label for="email">
                            Email
                        </label>
                    </div>
                </div>
                <div class="form-row py-2 d-flex flex-column">
                    <div  class="position-relative input-container">
                         <input type="password" placeholder="Password" id="password"  name="password"
                                autocomplete="new-password" minlength="1" maxlength="16"
                                  required/>
                        <span class="highlight"></span>
                        <label for="password">
                            Password
                        </label>
                    </div>
                </div>
                <div class="form-row py-2 d-flex flex-column">
                    <div  class="position-relative input-container">
                         <input type="password" placeholder="Confirm Password" id="confirm-password"
                                name="confirm_password" required autocomplete="off"/>
                        <span class="highlight"></span>
                        <label for="confirm-password">
                            Confirm Password
                        </label>
                    </div>
                </div>
                <div class="form-row py-2 d-flex flex-row form-check">
                        <input type="checkbox" name="check_terms_cond" id="check-terms-cond"
                               class="form-check-input" required/>
                        <label for="check-terms-cond" class="form-check-label d-flex flex-wrap">
                            <span class="mx-1">By signing up, you agree to the</span>
                            <span class="mx-1"><a href="#">Play Term of Service</a></span>
                        </label>
                </div>
                <div class="form-row-last py-2">
                    <input type="submit" class="btn btn-primary w-100" name="Sign Up" value="Sign Up" id="submit"/>
                </div>
            </form>
            <div class="d-flex flex-column">
                <p class="text-center text-muted pt-4 pb-2">Or login with</p>
                <div class="d-flex">
                    <button class="btn-fb mb-3" id="facebook-signup">
                        <i class="fa fa-facebook-official"></i>
                        Facebook
                    </button>
                    <button class="btn-google mb-3" id="google-signup">
                        <img src="{% static 'img/icon-google.png' %}" alt="google icon">
                        Google
                    </button>
                </div>
            </div>
            <div>
                <p class="text-center" style="font-family: 'Raleway', sans-serif">
                    Already a member?
                    <a href="{% url 'login:user_login' %}">Log In Now</a>
                </p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/registration.js' %}" ></script>
{% endblock  %}
